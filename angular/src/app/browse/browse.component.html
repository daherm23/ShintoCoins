<h1>Browse the Ledger</h1>

<h3>Here you can browse all ShintoCoin Transactions.</h3>
<table>
	<th>
		<tr>
			<td>
				ShintoCoin Ledger
			</td>
		</tr>
	</th>
	<tbody>
		<tr>
			<td>Action</td>
			<td>Amount</td>
			<td>Value</td>
			<td></td>
		</tr>
		<tr *ngFor='let each of transactions'>
			<td>{{each.action}}</td>
			<td>{{each.numCoins}}</td>
			<td>{{each.value}}</td>
			<td><button>Details</button></td>
		</tr>
	</tbody>
</table>
